<div class="container-fluid" *ngIf='allregions.length>0 '>
  <div class="row" style="text-align:center;justify-content: center;">
    <div class="col-12 title" style="font-size:22px;background-color: black;color:white">The World</div>

    <div *ngFor="let item of allregions;let y = index" class="" style="justify-content:center">
      <a [routerLink]="['/regions',item.name]">
        <div class="card text-center" style="width: 18rem;margin:10px">
          <div class="card-body">
            <img class="card-img-top" src={{item.img}} alt="Card image cap">
          </div>
          <div class="card-footer text-muted">
            {{item.name}}
          </div>
        </div>
      </a>
    </div>

  </div>
</div>
